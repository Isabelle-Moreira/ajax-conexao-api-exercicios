<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="imagens.css">
</head>

<body>
    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="principal">
        <div>
            <img id="fotos"
                src="https://th.bing.com/th/id/R.6597ac72000b22263eddea566f26edf0?rik=kDdo2wWwxhRUwQ&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2fc%2fca%2fFlor_llorona.jpg&ehk=65wBE9o5a7y%2fCrN11mSJPFrV%2b2kb%2bnDXSGFqRkEtqIQ%3d&risl=&pid=ImgRaw&r=0">
        </div>
        <form id="botao">
            <button type="submit" class="btn btn-outline-primary">Primary</button>
        </form>
    </section>
</body>

<script>
    botao = document.getElementById("botao")
    botao.addEventListener("submit", (e) => {
        e.preventDefault()
        const url = 'http://localhost:3000/imagens'
        fetch(url).then(resp => resp.json()).then(
            json =>{
                const imagem = document.getElementById("fotos")
                imagem.src = json.enderecoImagem
            }
        )
    })

</script>

</html>
